<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- title -->
        <title>HCM_JV230615_MinhNguyen</title>

        <!-- reset css -->
        <link rel="stylesheet" href="./css/reset.css" />

        <!-- style css -->
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <!-- main -->
        <main>
            <div class="container">
                <!-- banner -->
                <div class="banner">
                    <img src="./images/beach3.jpg" alt="" class="banner__img" />

                    <p class="banner__text">
                        <b>
                            4 Good Reasons
                            <br />
                            For travelling with us
                        </b>
                    </p>
                </div>
                <!-- end banner -->

                <!-- content -->
                <div class="content">
                    <!-- item 1 -->
                    <div class="content__box">
                        <img
                            src="./images/cellphone.jpg"
                            alt="cellphone"
                            class="content__box--img"
                        />
                        <h2 class="content__box--heading">Smart Vacation</h2>
                        <p class="content__box--desc">
                            Full vacation control from your cell phone
                        </p>
                    </div>

                    <!-- item 2 -->
                    <div class="content__box">
                        <img
                            src="./images/sealions.jpg"
                            alt="cellphone"
                            class="content__box--img"
                        />
                        <h2 class="content__box--heading">Super Offers</h2>
                        <p class="content__box--desc">
                            Up to 50% offers. Always 25% student offers.
                        </p>
                    </div>

                    <!-- item 3 -->
                    <div class="content__box">
                        <img
                            src="./images/truck.jpg"
                            alt="cellphone"
                            class="content__box--img"
                        />
                        <h2 class="content__box--heading">
                            Car Rental Included
                        </h2>
                        <p class="content__box--desc">
                            Wherever you travel our car rental is included.
                        </p>
                    </div>

                    <!-- item 4 -->
                    <div class="content__box">
                        <img
                            src="./images/nowornever.jpg"
                            alt="cellphone"
                            class="content__box--img"
                        />
                        <h2 class="content__box--heading">
                            Relize Your Dreams
                        </h2>
                        <p class="content__box--desc">
                            Don't wait until it is too late.
                        </p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
