<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài thực hành</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- The container div that holds the grid layout -->
    <div class="container">
      <!-- The header section -->
      <div class="header">
        <h1 class="header-contents">
          4 Good Reasons <br />
          For travelling with us
        </h1>
      </div>

      <!-- Box 1 -->
      <div class="box">
        <img src="./2.jpg" alt="" class="body-box-img" />
        <div class="body-box-contents">
          <h3>Smart Vacation</h3>
          <p>Full vacation control from your cellphone.</p>
        </div>
      </div>

      <!-- Box 2 -->
      <div class="box">
        <img src="./3.jpg" alt="" class="body-box-img" />
        <div class="body-box-contents">
          <h3>Super Offers</h3>
          <p>Up to 50% offers. Always 25% student offers.</p>
        </div>
      </div>

      <!-- Box 3 -->
      <div class="box">
        <img src="./4.jpg" alt="" class="body-box-img" />
        <div class="body-box-contents">
          <h3>Car Rental Included</h3>
          <p>Wherever you travel our car rental is included.</p>
        </div>
      </div>

      <!-- Box 4 -->
      <div class="box">
        <img src="./5.jpg" alt="" class="body-box-img" />
        <div class="body-box-contents">
          <h3>Realize Your Dreams</h3>
          <p>Don't wait until it is too late.</p>
        </div>
      </div>
    </div>
  </body>
</html>
